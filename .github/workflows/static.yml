<script>
    const inputs = document.querySelectorAll('.qty');
    const grandTotalDisplay = document.getElementById('grand-total');
    const inWordsDisplay = document.getElementById('in-words');

    // Number to Indian Words Function
    function numberToWords(num) {
        if (num === 0) return 'Zero Rupees Only';
        const a = ['', 'One ', 'Two ', 'Three ', 'Four ', 'Five ', 'Six ', 'Seven ', 'Eight ', 'Nine ', 'Ten ', 'Eleven ', 'Twelve ', 'Thirteen ', 'Fourteen ', 'Fifteen ', 'Sixteen ', 'Seventeen ', 'Eighteen ', 'Nineteen '];
        const b = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
        const format = (n) => {
            if (n < 20) return a[n];
            if (n < 100) return b[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + a[n % 10] : '');
            if (n < 1000) return a[Math.floor(n / 100)] + 'Hundred ' + (n % 100 !== 0 ? 'and ' + format(n % 100) : '');
            return '';
        };
        let words = '';
        words += num >= 10000000 ? format(Math.floor(num / 10000000)) + 'Crore ' : '';
        num %= 10000000;
        words += num >= 100000 ? format(Math.floor(num / 100000)) + 'Lakh ' : '';
        num %= 100000;
        words += num >= 1000 ? format(Math.floor(num / 1000)) + 'Thousand ' : '';
        num %= 1000;
        words += format(num);
        return words.trim() + ' Rupees Only';
    }

    inputs.forEach(input => {
        input.addEventListener('input', updateTotals);
    });

    function updateTotals() {
        let grandTotal = 0;
        inputs.forEach(input => {
            const unit = parseInt(input.getAttribute('data-unit'));
            const count = parseInt(input.value) || 0;
            const rowSubtotal = unit * count;
            input.parentElement.querySelector('.subtotal').innerText = rowSubtotal.toLocaleString('en-IN');
            grandTotal += rowSubtotal;
        });

        grandTotalDisplay.innerText = "‚Çπ " + grandTotal.toLocaleString('en-IN');
        inWordsDisplay.innerText = numberToWords(grandTotal);
    }

